<FlexboxLayout>
	<StackLayout class="form" [class.dark]="!isLoggingIn" *ngIf="!isLoading">
        <Image src="https://i.imgur.com/JRsmylM.png"></Image>
        <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" class="input input-border"></TextField>
        <TextField hint="Password" secure="true" [(ngModel)]="user.password" class="input input-border"></TextField>

		<Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
		<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
	</StackLayout>

	<!-- loading spinner -->
	<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
	 	verticalAlignment="center"></ActivityIndicator>
</FlexboxLayout>
